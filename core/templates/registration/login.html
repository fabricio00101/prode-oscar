<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Oscars 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#f2d00d", "background-light": "#f8f8f5", "background-dark": "#221f10" },
                    fontFamily: { "display": ["Be Vietnam Pro"] },
                },
            },
        }
    </script>
    <style>
        body { font-family: "Be Vietnam Pro", sans-serif; }
        .cinematic-bg { background: radial-gradient(circle at center, #3a341a 0%, #221f10 100%); }
        .glass-panel { background: rgba(34, 31, 16, 0.95); border: 1px solid #494322; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">

<main class="flex-1 cinematic-bg relative overflow-hidden flex items-center justify-center p-4">
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40rem] h-[40rem] bg-primary/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-primary/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="relative z-10 w-full max-w-[480px] glass-panel p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-white tracking-light text-[32px] font-bold leading-tight pb-2">Bienvenido</h1>
            <h2 class="text-primary text-sm font-bold uppercase tracking-widest leading-tight">Oscars 2026 Prode</h2>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-900/50 border border-red-500 text-red-200 text-sm p-3 rounded mb-4">
                Usuario o contraseña incorrectos.
            </div>
            {% endif %}

            <div class="flex flex-col gap-2">
                <label class="flex flex-col w-full">
                    <p class="text-white text-sm font-medium leading-normal pb-2">Usuario</p>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">person</span>
                        <input name="username" required class="form-input flex w-full rounded-lg text-white focus:ring-primary border border-[#494322] bg-[#343018] h-14 pl-12 pr-4 transition-all" placeholder="Tu usuario" type="text"/>
                    </div>
                </label>
            </div>

            <div class="flex flex-col gap-2">
                <label class="flex flex-col w-full">
                    <p class="text-white text-sm font-medium leading-normal pb-2">Contraseña</p>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
                        <input name="password" required class="form-input flex w-full rounded-lg text-white focus:ring-primary border border-[#494322] bg-[#343018] h-14 pl-12 pr-4 transition-all" placeholder="Tu contraseña" type="password"/>
                    </div>
                </label>
            </div>

            <button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-base py-4 rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                Ingresar
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-[#494322]">
            <p class="text-gray-400 text-sm">
                ¿No tienes cuenta? 
                <a class="text-primary font-bold hover:underline ml-1" href="{% url 'registro' %}">Regístrate ahora</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
