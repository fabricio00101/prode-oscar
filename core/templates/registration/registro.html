<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro - Oscars 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: { colors: { "primary": "#f2d00d", "background-dark": "#221f10", "input-bg": "#343018", "border-gold": "#494322", "accent-gold": "#cbc290" } },
            },
        }
    </script>
    <style> body { font-family: "Be Vietnam Pro", sans-serif; } .hero-gradient { background: radial-gradient(circle at 50% 0%, #494322 0%, #221f10 70%); } </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col hero-gradient items-center justify-center p-4">

<div class="w-full max-w-[500px] bg-[#2a2614] border border-border-gold rounded-xl p-8 shadow-2xl backdrop-blur-sm">
    <div class="mb-6 text-center">
        <h3 class="text-white text-2xl font-bold mb-2">Crear Cuenta</h3>
        <p class="text-accent-gold text-sm">Unite a la competencia.</p>
    </div>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        {% if error %}
        <div class="p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-sm text-center">{{ error }}</div>
        {% endif %}

        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-accent-gold text-xl">account_circle</span>
            <input name="username" required class="w-full pl-12 pr-4 py-3 bg-input-bg border border-border-gold rounded-lg text-white focus:ring-2 focus:ring-primary placeholder:text-accent-gold/50" placeholder="Elegí tu usuario" type="text"/>
        </div>

        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-accent-gold text-xl">mail</span>
            <input name="email" required class="w-full pl-12 pr-4 py-3 bg-input-bg border border-border-gold rounded-lg text-white focus:ring-2 focus:ring-primary placeholder:text-accent-gold/50" placeholder="Tu email" type="email"/>
        </div>

        <div class="relative">
            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-accent-gold text-xl">lock</span>
            <input name="password" required class="w-full pl-12 pr-4 py-3 bg-input-bg border border-border-gold rounded-lg text-white focus:ring-2 focus:ring-primary placeholder:text-accent-gold/50" placeholder="Contraseña" type="password"/>
        </div>

        <button class="w-full bg-primary hover:bg-[#fce044] text-background-dark font-bold py-4 rounded-lg text-lg transition-all shadow-lg" type="submit">
            Registrarse
        </button>
    </form>

    <div class="mt-8 pt-6 border-t border-border-gold text-center">
        <p class="text-accent-gold text-sm">¿Ya tenés cuenta? <a class="text-primary font-bold hover:underline" href="{% url 'login' %}">Ingresar</a></p>
    </div>
</div>

</body>
</html>
